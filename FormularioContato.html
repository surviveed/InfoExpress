<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Inscrição - InfoExpress</title>
    <link href="Styles/estilo.css" rel="stylesheet">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container">
    <header class="d-flex justify-content-center py-3">
      <ul class="nav nav-pills">
        <li class="nav-item"><a href="TelaInicial.html" class="nav-link" style="color: black;"  aria-current="page">Home</a></li>
        <li class="nav-item"><a href="FormularioContato.html" class="nav-link active" style="background-color: blueviolet;" aria-current="page">Contato</a></li>
      </ul>
    </header>
  </div>
  <div class="hero text-white d-flex align-items-center justify-content-center">
    <h1>InfoExpress</h1>
  </div>
    <div class="registration-container">
        <h1>Inscreva-se no InfoExpress</h1>
        <form action="#" method="post" class="registration-form" style="text-align: center;">
            <label for="name">Nome:</label>
            <input type="text" id="name" name="name" required>

            <label for="email">E-mail:</label>
            <input type="email" id="email" name="email" required>
            <br/>
            <label for="dataNascimento">Data de Nascimento:</label>
            <input type="date" id="dataNascimento" name="dataNascimento" required placeholder="dd/mm/yyyy">
            <label for="cpf">CPF:</label>
            <input type="text" id="cpf" name="cpf" required placeholder="000.000.000-00">
            <div>
            <label for="endereco">Endereço:</label>
            <input type="text" id="endereco" name="endereco" required placeholder="Rua Exemplo, 123">
            <br/>

            <label for="interest">Por que você quer se inscrever?</label>
            <textarea id="interest" name="interest" rows="4" required></textarea>

            <button type="submit">Inscrever-se</button>
        </form>
    </div>
</body>
</html>
